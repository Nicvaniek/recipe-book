<div *ngIf="recipe">
    <div class="row">
        <div class="col-md-12">
            <img class="img-responsive" [src]="recipe.imagePath" alt="">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h1>{{recipe.name}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="btn-group">
                <button class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a href="#">Add to shopping list</a></li>
                    <li><a href="#">Edit Recipe</a></li>
                    <li><a href="#">Delete Recipe</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <p>{{recipe.description}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <p>Ingredients</p>
        </div>
    </div>
</div>
<div *ngIf="!recipe">
    <div class="row">
        <div class="col-md-12">
            <h1>Please select a recipe</h1>
        </div>
    </div>
</div>
